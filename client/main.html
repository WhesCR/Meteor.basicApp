<head>
  <title>Posts Board</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">PostsManager</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="nav-item">
            {{>loginButtons}}
          </li>
          {{#if currentUser}}
          <li class="nav-item">
            <a class="waves-effect waves-light btn modal-trigger" href="#addPost">{{>add}}</a>
          </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Latest Posts</h1>
    {{#if currentUser}}
    <ul class="collection">
      {{#each posts}} {{>post}} {{/each}}
    </ul>
    {{else}}
    <p>Please log in to manage posts</p>
    {{/if}}
  </div>


  <script>
    $(document).ready(function () {
      $('.modal').modal();
    });
  </script>
</body>

<template name="post">
  <li class="collection-item">
    {{text}}:<strong>Added by {{username}}</strong>
    <a href="#" class="delete-note secondary-content">
      <i class="material-icons">
        close
      </i>
    </a>
  </li>
</template>


<template name="add">
  <!-- Modal Structure -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add Post</h3>
      <form class="add-form">
        <input type="text" name="text" placeholder="Add post...">
      </form>
    </div>
  </div>
</template>
