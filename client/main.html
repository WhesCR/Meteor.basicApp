<head>
  <title>Posts Board</title>
  <!-- Roboto font embed -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

</head>

<body>
  <header>
    <div class="container">
      {{#if currentUser}}
      {{>add}}
      {{/if}}
      <div class="login-item">
        {{>loginButtons}}
      </div>
    </div>
  </header>

  <div class="container-posts">
    {{#if currentUser}}
    <h1>Latest posts:</h1>
    <ul class="collection">
      {{#each posts}} {{>post}} {{/each}}
    </ul>
    {{else}}
    <p>You need to be logged in to manage posts!</p>
    {{/if}}
  </div>


</body>

<template name="post">
